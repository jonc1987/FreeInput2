<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Submissions</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007acc; /* Dark blue */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #007acc; /* Blue border */
            text-align: left;
        }
        th {
            background-color: #007acc; /* Dark blue header */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #e0f7ff; /* Light blue rows */
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007acc; /* Dark blue */
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #005f99; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Submissions</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Problem</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="submissions-table-body">
            <!-- Submissions will be populated here -->
        </tbody>
    </table>

    <script>
        // Fetch submissions from the server and populate the table
        fetch('/submissions.json')
            .then(response => response.json())
            .then(submissions => {
                const tableBody = document.getElementById('submissions-table-body');
                submissions.forEach(submission => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${submission.name}</td>
                        <td>${submission.email}</td>
                        <td>${submission.issue}</td>
                        <td>${submission.timestamp}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching submissions:', error));
    </script>
</body>
</html>
